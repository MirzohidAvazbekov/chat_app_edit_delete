<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./pic.svg" type="image/x-icon">
    <title>Chat App</title>
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="mirzohid-selector">Mirzohid</button>
        <button class="button person-selector-button" id="user-selector">User</button>
    </div>

    <div class="chat-container">
        <h2 class="chat-header">Mirzohid chatting...</h2>
        <div class="chat-messages"></div>

        <form class="chat-input-form">
            <input type="text" class="chat-input" required placeholder="Type here, Mirzohid..."/>
            <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-chat-button">Clear Chat</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
